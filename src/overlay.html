<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Overlay</title>
  <link rel="stylesheet" href="overlay.css">
  <style>
    #my-square {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: rgba(255, 0, 0, 0.3);
      pointer-events: none; /* Makes it ignore mouse input */
    }

    body {
      margin: 0;
      background: transparent;
    }
  </style>
</head>

<body>
  <div id="my-square"></div>
  <script type="module" src="overlay.js"></script>
</body>
</html>
